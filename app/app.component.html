        <div class="container" >
            <div class="input-field col s12">
              <input id="country" type="text" class="validate filter-input" [(ngModel)]=query (keyup)=filter($event)>
              <label for="country">Nerd Stuff</label>
            </div>
            <div class="suggestions" *ngIf="filteredList.length > 0">
                <ul *ngFor="#item of filteredList;#idx = index" >
                    <li  [class.complete-selected]="idx == selectedIdx" >
                        <a (click)="select(item)">{{item.name}}</a>
                    </li>
                </ul>
            </div>
            <div *ngFor="#item of selected">
                <div class="selected">
                    <span>{{item.name}}</span>
                    <a (click)="remove(item)">x</a>
                </div>
            </div>
        </div>
